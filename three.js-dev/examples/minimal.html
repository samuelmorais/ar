<html>
    <head>
<style>
    .main-tutorial {
  height: 50%;
  position: absolute;
  bottom: 0;
  background: white;
  width: 100%;
  z-index: 99999;
  border-radius: 30px 30px 0px 0px;
}
@font-face{
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
  src:url("../../../assets/fonts/ploni-regular-aaa.woff2") format("woff2"),
   url("../../../assets/fonts/ploni-regular-aaa.woff") format("woff")
}


.header-tutorial, .content-tutorial {
  text-align: center;
  display: flex;
  justify-content: center;
  align-content: center;
  flex-direction: column;
  color: #3C4155;
}

.div-tutorial-hidden {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.5s linear;
}
.div-tutorial-visible {
  visibility: visible;
  opacity: 1;
}

.pager-tutorial {
  text-align: center;
  display: flex;
  justify-content: center;
  align-content: center;
}

.header-tutorial {
  height: 10%;
  padding-top: 20%;  
}

.content-tutorial {
  height: 38%;
  padding-top: 3%;
}

.pager-tutorial {
  height: 5%;
}

.footer-tutorial {
  height: 25%;
}

.div-left {
  width:32%;
  float:left;
}

.div-middle {
  width:33%;
  padding-left: 0.5%;
  float:left;
}

.div-right {
  width:32%;
  float:left;
}

.button-left {
  background-color: #08AEEF;
  color: white;
  border-radius: 20px 20px 20px 20px;
  width: 97px;     
  height: 36px;
  text-align: center;
  padding-top: 4px;  
  font-size:20px;
  transition: width 0.5s;
  margin-left: 20px;
}

.button-finish{
  background-color: #3d4155 !important;
  width: 168px !important;
  height: 36px;
}

.button-right {
  background-color: #08AEEF;
  color: white;
  border-radius: 20px 20px 20px 20px;
  width: 97px;     
  height: 36px;
  text-align: center;
  padding-top: 4px;  
  font-size:20px;
  float: right;  
  margin-right: 20px;      
}

.div-middle {
  text-align: center;
  font-size: 20px;
}

.div-left, .div-middle, .div-right {
  padding-top: 20px;
}

.div-left {
  padding-left: 1%;
}

.svg-marker, .svg-marker-after {
  height: 20px;
  width: 30px;
}

.svg-marker-after{
  display:none;
}

.text1, .text2, .text3, .text4 {
  left: 50%;
  position: absolute;
  transform: translateX(-50%);
  text-align: center;
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
  font-size: 20px;
  width: 80%;
}

.text-hidden{
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.5s linear;
}

.text-visible{
  visibility: visible;
  opacity: 1;
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
}

.w3-animate-top{position:relative;animation:animatetop 0.4s}@keyframes animatetop{from{top:-300px;opacity:0} to{top:0;opacity:1}}
.w3-animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.w3-animate-right{position:relative;animation:animateright 0.4s}@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.w3-animate-bottom{position:relative;animation:animatebottom 0.4s}@keyframes animatebottom{from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}}
.w3-content,.w3-auto{margin-left:auto;margin-right:auto}
.w3-content{max-width:980px}
.w3-auto{max-width:1140px}
.w3-section,.w3-code{
  height: 100%;
  width: 100%;
}
.hiddenSlide {display:none;}

.content-tutorial img {
  margin-left: auto;
  margin-right: auto;
  height: 80%;
  margin-top: 7%;
}
.activate-animation{
  animation: activateFrames linear 0.5s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode:forwards; /*when the spec is finished*/
  /*-webkit-animation: activateFrames linear 0.5s;
  -webkit-animation-iteration-count: 1;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-fill-mode:forwards; *//*Chrome 16+, Safari 4+*/ 
  
}

@keyframes activateFrames{
  0% {
    transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    fill: rgb(255,255,255);
  }
  100% {
    transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    fill: rgb(0,0,0);
  }
}

    <script>
var currentPage = 1;
var animationInterval = 500;

function onStart(){
    document.getElementById('xd_marker_idle' + currentPage + '_1').style.display = 'none';
    document.getElementById('xd_marker_viewed' + currentPage + '_1').style.display = 'block';
    
}

function leftButtonClick(e){
    renderPageMarkerOnEnter(currentPage);
}

function renderPageMarkerOnEnter(pageNumber) {
    if(document.getElementById('xd_marker_idle' + pageNumber + '_1') != null) document.getElementById('xd_marker_idle' + pageNumber+ '_1').style.display = 'none';
    document.getElementById('xd_marker' + pageNumber + '_1').style.display = 'block';
    document.getElementById('xd_deactivate_marker' + pageNumber + '_1').style.display = 'none';
    document.getElementById('xd_marker_viewed' + pageNumber + '_1').style.display = 'none';
    transitionPageAfterInterval(pageNumber);                
}



function transitionPageAfterInterval(pageNumber){
    window.setTimeout(function(){
        
        if(document.getElementById('xd_marker_idle' + (pageNumber-1) +'_1') != null) document.getElementById('xd_marker_idle' + (pageNumber-1) +'_1').style.display = 'none';
        if(document.getElementById('xd_deactivate_marker' + (pageNumber -1) + '_1') != null)document.getElementById('xd_deactivate_marker' + (pageNumber-1) + '_1').style.display = 'block';                    
    }, animationInterval);
}



onStart();
    </script>
