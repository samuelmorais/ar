<html>
    <head>
<style>
    .main-tutorial {
  height: 50%;
  position: absolute;
  bottom: 0;
  background: white;
  width: 100%;
  z-index: 99999;
  border-radius: 30px 30px 0px 0px;
}
@font-face{
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
  src:url("../../../assets/fonts/ploni-regular-aaa.woff2") format("woff2"),
   url("../../../assets/fonts/ploni-regular-aaa.woff") format("woff")
}


.header-tutorial, .content-tutorial {
  text-align: center;
  display: flex;
  justify-content: center;
  align-content: center;
  flex-direction: column;
  color: #3C4155;
}

.div-tutorial-hidden {
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.5s linear;
}
.div-tutorial-visible {
  visibility: visible;
  opacity: 1;
}

.pager-tutorial {
  text-align: center;
  display: flex;
  justify-content: center;
  align-content: center;
}

.header-tutorial {
  height: 10%;
  padding-top: 20%;  
}

.content-tutorial {
  height: 38%;
  padding-top: 3%;
}

.pager-tutorial {
  height: 5%;
}

.footer-tutorial {
  height: 25%;
}

.div-left {
  width:32%;
  float:left;
}

.div-middle {
  width:33%;
  padding-left: 0.5%;
  float:left;
}

.div-right {
  width:32%;
  float:left;
}

.button-left {
  background-color: #08AEEF;
  color: white;
  border-radius: 20px 20px 20px 20px;
  width: 97px;     
  height: 36px;
  text-align: center;
  padding-top: 4px;  
  font-size:20px;
  transition: width 0.5s;
  margin-left: 20px;
}

.button-finish{
  background-color: #3d4155 !important;
  width: 168px !important;
  height: 36px;
}

.button-right {
  background-color: #08AEEF;
  color: white;
  border-radius: 20px 20px 20px 20px;
  width: 97px;     
  height: 36px;
  text-align: center;
  padding-top: 4px;  
  font-size:20px;
  float: right;  
  margin-right: 20px;      
}

.div-middle {
  text-align: center;
  font-size: 20px;
}

.div-left, .div-middle, .div-right {
  padding-top: 20px;
}

.div-left {
  padding-left: 1%;
}

.svg-marker, .svg-marker-after {
  height: 20px;
  width: 30px;
}

.svg-marker-after{
  display:none;
}

.text1, .text2, .text3, .text4 {
  left: 50%;
  position: absolute;
  transform: translateX(-50%);
  text-align: center;
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
  font-size: 20px;
  width: 80%;
}

.text-hidden{
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.5s linear;
}

.text-visible{
  visibility: visible;
  opacity: 1;
  font-family:'ploni';
  font-weight:400;
  font-style:normal;
}

.w3-animate-top{position:relative;animation:animatetop 0.4s}@keyframes animatetop{from{top:-300px;opacity:0} to{top:0;opacity:1}}
.w3-animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.w3-animate-right{position:relative;animation:animateright 0.4s}@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.w3-animate-bottom{position:relative;animation:animatebottom 0.4s}@keyframes animatebottom{from{bottom:-300px;opacity:0} to{bottom:0;opacity:1}}
.w3-content,.w3-auto{margin-left:auto;margin-right:auto}
.w3-content{max-width:980px}
.w3-auto{max-width:1140px}
.w3-section,.w3-code{
  height: 100%;
  width: 100%;
}
.hiddenSlide {display:none;}

.content-tutorial img {
  margin-left: auto;
  margin-right: auto;
  height: 80%;
  margin-top: 7%;
}
.activate-animation{
  animation: activateFrames linear 0.5s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode:forwards; /*when the spec is finished*/
  -webkit-animation: activateFrames linear 0.5s;
  -webkit-animation-iteration-count: 1;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-fill-mode:forwards; /*Chrome 16+, Safari 4+*/ 
  -moz-animation: activateFrames linear 0.5s;
  -moz-animation-iteration-count: 1;
  -moz-transform-origin: 50% 50%;
  -moz-animation-fill-mode:forwards; /*FF 5+*/
  -o-animation: activateFrames linear 0.5s;
  -o-animation-iteration-count: 1;
  -o-transform-origin: 50% 50%;
  -o-animation-fill-mode:forwards; /*Not implemented yet*/
  -ms-animation: activateFrames linear 0.5s;
  -ms-animation-iteration-count: 1;
  -ms-transform-origin: 50% 50%;
  -ms-animation-fill-mode:forwards; /*IE 10+*/
}

@keyframes activateFrames{
  0% {
    transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    fill: rgb(255,255,255);
  }
  100% {
    transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    fill: rgb(0,0,0);
  }
}

@-moz-keyframes activateFrames{
  0% {
    -moz-transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    -moz-fill: rgb(255,255,255);
  }
  100% {
    -moz-transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    -moz-fill: rgb(0,0,0);
  }
}

@-webkit-keyframes activateFrames {
  0% {
    -webkit-transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    -webkit-fill: rgb(255,255,255);
  }
  100% {
    -webkit-transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    -webkit-fill: rgb(0,0,0);
  }
}

@-o-keyframes activateFrames {
  0% {
    -o-transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    -o-fill: rgb(255,255,255);
  }
  100% {
    -o-transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    -o-fill: rgb(255,255,255);
  }
}

@-ms-keyframes activateFrames {
  0% {
    -ms-transform:  rotate(0deg) scaleX(0.50) scaleY(0.50) ;
    -ms-fill: rgb(255,255,255);
  }
  100% {
    -ms-transform:  rotate(90deg) scaleX(1.00) scaleY(1.00) ;
    -ms-fill: rgb(255,255,255);
  }
}

    <script>
var maxPageNumber = 4;

var animationInterval = 500;

var currentPage = 1;

var texts = [];

var lastClickTime = 0;

function onStart(){
    document.getElementById('xd_marker_idle' + currentPage + '_1').style.display = 'none';
    document.getElementById('xd_marker_viewed' + currentPage + '_1').style.display = 'block';
    for(var t = 1; t <= 4 ; t++ ){
        texts[t] = document.getElementsByClassName('text'+t)[0];  
    }
    renderPage(currentPage);
}


function renderText(pageNumber){
    for(var t = 1; t <= 4; t++){
        texts[t].classList.add('text-hidden');
        texts[t].classList.remove('text-visible');
    }
    texts[pageNumber].classList.add('text-visible'); 
}

function rightButtonClick(e){
    if(currentPage - 1 >= 1){          
        restorePage(currentPage);    
        currentPage--;                    
        renderPagexd_marker_back(currentPage);
        renderPage(currentPage);
        renderPageSlide(currentPage);
    }

}

function middleButtonClick(e){
    document.getElementById('divTutorial').style.display = 'none';
}

function renderPage(pageNumber){
    renderText(pageNumber);
    renderButtons(pageNumber);
}

function leftButtonClick(e){
    console.log('left button');
    var currentTime = new Date().getTime()/1000;
    if(currentTime < lastClickTime +1) return;
    lastClickTime = currentTime;


    if(currentPage + 1 <= maxPageNumber){
        currentPage++;
        renderPageMarkerOnEnter(currentPage);
        renderPageMarkerAfter(currentPage - 1);  
        renderPage(currentPage); 
        renderPageSlide(currentPage);              
    }
    else{
        if(currentPage == maxPageNumber){
            document.getElementById('divTutorial').style.display = 'none';
        }
    }
}

function renderPageMarkerOnEnter(pageNumber) {
    if(document.getElementById('xd_marker_idle' + pageNumber + '_1') != null) document.getElementById('xd_marker_idle' + pageNumber+ '_1').style.display = 'none';
    document.getElementById('xd_marker' + pageNumber + '_1').style.display = 'block';
    document.getElementById('xd_deactivate_marker' + pageNumber + '_1').style.display = 'none';
    document.getElementById('xd_marker_viewed' + pageNumber + '_1').style.display = 'none';
    transitionPageAfterInterval(pageNumber);                
}

function renderPageMarkerAfter(pageNumber) {
    document.getElementById('xd_deactivate_marker' + pageNumber + '_1').style.display = 'block';
    document.getElementById('xd_marker_viewed' + pageNumber + '_1').style.display = 'none';
    document.getElementById('xd_marker' + pageNumber + '_1').style.display = 'none';
    if(document.getElementById('xd_marker_back' + (pageNumber) +'_1') != null) document.getElementById('xd_marker_back' + pageNumber + '_1').style.display = 'none';
    if(document.getElementById('xd_marker_back' + (pageNumber+1) +'_1') != null) document.getElementById('xd_marker_back' + (pageNumber+1) + '_1').style.display = 'none';
    if(document.getElementById('xd_restore_marker' + (pageNumber) +'_1') != null) document.getElementById('xd_restore_marker' + pageNumber + '_1').style.display = 'none';
    if(document.getElementById('xd_marker_idle' + (pageNumber) +'_1') != null) document.getElementById('xd_marker_idle' + (pageNumber) +'_1').style.display = 'none';
    var nextPage = pageNumber + 1;
    if(nextPage <= maxPageNumber) {
        transitionPageAfterInterval(nextPage);
    }
    
}

function transitionPageAfterInterval(pageNumber){
    window.setTimeout(function(){
        
        if(document.getElementById('xd_marker_idle' + (pageNumber-1) +'_1') != null) document.getElementById('xd_marker_idle' + (pageNumber-1) +'_1').style.display = 'none';
        if(document.getElementById('xd_deactivate_marker' + (pageNumber -1) + '_1') != null)document.getElementById('xd_deactivate_marker' + (pageNumber-1) + '_1').style.display = 'block';                    
    }, animationInterval);
}
lastPage = 1;

function renderPageSlide(pageNumber) {
      
    var currentSlide = document.getElementById('slide'+pageNumber);            
    console.log('page: '+pageNumber);
    currentSlide.style.display = "block";  
    for (var i = 1; i <= 4; i++) {
        var otherSlide = document.getElementById('slide'+i);
        if(i != pageNumber){
            if(lastPage > pageNumber) {
            console.log('i ('+i+') < page: '+pageNumber +' remove animate-left add animate-right: slide'+i);
            otherSlide.style.display = "none";  
            otherSlide.classList.remove('w3-animate-left');
            if(!currentSlide.classList.contains('w3-animate-right'))
                currentSlide.classList.add('w3-animate-right');
            }
            else if(lastPage < pageNumber){
                console.log('i ('+i+') > page: '+pageNumber+' remove animate-right add animate-left: slide'+i);
                otherSlide.style.display = "none";  
                currentSlide.classList.remove('w3-animate-right'); 
                if(!currentSlide.classList.contains('w3-animate-left'))
                    currentSlide.classList.add('w3-animate-left');
                                    
            }
        }
        
        
    }
    lastPage = pageNumber;

     
}

function renderButtons(pageNumber){
    console.log('render buttons');
    var finishButtonText = '< ראה הדמייה';
    var leftButton = document.getElementById('buttonLeft');
    var rightButton = document.getElementById('buttonRight');
    var middleButton = document.getElementById('buttonMiddle');
    if(pageNumber == 4){
        leftButton.classList.add('button-finish');
        leftButton.innerHTML = finishButtonText;
        middleButton.classList.add('text-hidden');
        middleButton.classList.remove('text-visible'); 
                        
    }
    else{
        leftButton.classList.remove('button-finish');
        leftButton.innerHTML = '&lt; הַבָּא';
        middleButton.classList.remove('text-hidden');
        middleButton.classList.add('text-visible');   
        if(pageNumber == 1){
            rightButton.classList.add('text-hidden');
            rightButton.classList.remove('text-visible');   
        }
        else{
            rightButton.classList.remove('text-hidden');
            rightButton.classList.add('text-visible');   
        }
    }
}
